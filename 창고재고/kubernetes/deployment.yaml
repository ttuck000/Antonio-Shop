apiVersion: apps/v1
kind: Deployment
metadata:
  name: 창고재고
  labels:
    app: 창고재고
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 창고재고
  template:
    metadata:
      labels:
        app: 창고재고
    spec:
      containers:
        - name: 창고재고
          image: username/창고재고:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
